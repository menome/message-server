# see https://github.com/qos-ch/slf4j/blob/master/slf4j-simple/src/test/resources/simplelogger.properties for comprehensive example of other properties to set
org.slf4j.simpleLogger.logFile=System.out
# Default logging detail level for all instances of SimpleLogger.
# Must be one of ("trace", "debug", "info", "warn", or "error").
org.slf4j.simpleLogger.defaultLogLevel=error
org.slf4j.simpleLogger.log.com.menome=debug
